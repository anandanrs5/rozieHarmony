<div class="main-container">
    <div class="overview">
        <div class="topleft">
        <button (click)="cancel()" class="btn-cancel" type="submit">cancel</button>
        <button (click)="save()"   class="btn-save" >save</button>
        </div>
    </div>
    <div class="form-profile">
        <form [formGroup]="customerInformation" >
                <h5>Profile </h5>
            <div class="container-profile" formGroupName="profile">
                <div class="form-group-pr">
                    <label>Title</label><br>
                    <select formControlName="title">
                        <option value="please select">---please selelct--</option>
                        <option value="MR">MR</option>
                        <option value="MRS">MRS</option>
                        <option value="MISS">MISS</option>
                    </select>
                </div>
                <div class="form-group-pr" >
                    <label>Last Name</label><br>
                    <input type="text" formControlName="lastname">
                </div>
                <div class="form-group-radio">
                    <label >Prefered Language</label><br><br>
                    <input type="radio" name="language" value="English" formControlName="language">&nbsp;&nbsp;English
                    <input type="radio" name="language" value="French" formControlName="language">&nbsp;&nbsp;French
                </div>                            
                <div class="form-group-pr">
                    <label>First Name</label><br>
                    <input type="text" formControlName="firstname">
                </div>
                <div class="form-group-pr">
                    <label>Gender</label><br>
                        <select name="" id="" formControlName="Gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Choose to not disclose">Choose to not disclose</option>
                        </select>
                </div>
                <div class="form-group-pr">
                        <label>Date of Birth</label><br>
                        <input type="date" formControlName="dob"> 
                </div>
                <div class="form-group-pr">
                    <label>Middle Name</label><br>
                    <input type="text" formControlName="middlename">
                </div>
                <div class="form-group-pr">
                    <label>Email</label><br>
                    <input type="text" placeholder="webca#gmail.com" formControlName="email">
                </div>
                <div class="form-group-pr">
                    <label>IVR Pin Status</label><br>
                    <input type="text" formControlName="ivr_pin_status">
                </div>                
            </div><br>

                <h5>One of the phone number is Mandatory with Country code</h5>
            <div class="container-phone" formGroupName="phone">
                <div class="form-group-ph">
                    <label for="">Mobile Number</label><br>
                    <select name="" id="" formControlName="m_countrycode">
                        <option [value]="m" *ngFor="let m of mobile_country_code">{{m}}</option>
                    </select>
                    <input type="text" formControlName="mobilenumber">
                </div>
                <div class="form-group-ph">
                    <label for="">Home Number</label><br>
                    <select name="" id="" formControlName="h_countrycode">
                        <option [value]="m" *ngFor="let m of mobile_country_code">{{m}}</option>
                    </select>
                    <input type="text" formControlName="homenumber">
                </div>
                <div class="form-group-ph">
                    <label for="">Office Number</label><br>
                    <select name="" id="" formControlName="o_countrycode">
                        <option [value]="m" *ngFor="let m of mobile_country_code">{{m}}</option>
                    </select>
                    <input type="text" formControlName="officenumber">
                </div>
            </div><br>

                <h5 >Address Information</h5>
            <div class="" formGroupName="address">
                <div class="address-radio">
                <div class="form-group-addr-radio" >
                        <input  type="radio" formControlName="choose" name="choose" value="home" >&nbsp;
                        <label for="" >Home</label>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input  type="radio" formControlName="choose" name="choose" value="business">&nbsp;
                        <label for="" >Business</label>
                </div>
                </div>
                <div class="container-address">
                <div class="form-group-addr">
                    <label for="" >Address Line1 </label><br>
                    <textarea formControlName="address1"></textarea>
                </div>
                <div class="form-group-addr">
                    <label for="" class="font-10">Address Line2(Optional)</label><br>
                    <textarea formControlName="address2"></textarea>
                </div>
                <div class="form-group-addr">
                    <label for="">City</label><br>
                    <input type="text" formControlName="city" > 
                </div>
                <div class="form-group-addr">
                <label for="">Province/State</label><br>
                <select name="" id="" formControlName="state" >
                        <option value=""></option>
                </select>
                </div>
                <div class="form-group-addr">
                    <label for="">Postal/ZipCode</label><br>
                    <input type="text" formControlName="zipcode"> 
                </div>
                <div class="form-group-addr">
                    <label for="">Country</label><br>
                    <select name="" id="" formControlName="country">
                        <option value=""></option>
                    </select>
                </div>
                <div class="form-group-addr">
                    <label for="">Company Name</label><br>
                    <input type="text" formControlName="company"> 
                </div>
                </div>
            </div><br>

                <h5>Representative(Optional)</h5>
            <div class="container-Rep" formGroupName="representative">
                <input type="text" name="" id="" placeholder="MRT s" formControlName="MRT">
                <input type="text" name="" id="" placeholder="Representatives" formControlName="repo1">
                <input type="text" name="" id="" placeholder="Representatives" formControlName="repo2">
                <input type="text" name="" id="" placeholder="Representatives" formControlName="repo3">
                <input type="text" name="" id="" placeholder="Representatives" formControlName="repo4">
            </div>
        </form>
    </div>
</div>
