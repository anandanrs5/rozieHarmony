<div class="container">
<div class="row row-cols-2 justify-content-center">
<div class="col">
<div class="heading">Choose any to continue</div><br>
<div class="firstPage ">
    <form [formGroup]="adminForm"  >
             <div class="form-group ">
                  <label class="default">Default Work Area*</label>
                 <input type="text" name="default_work_area" formControlName="default_work_area" class=" mt-3 form-control col-1 " placeholder="AdminRP">
                    <div  *ngIf="default_work_area?.invalid && (default_work_area?.dirty || default_work_area?.touched)">
                    <div class="text-danger" *ngIf="default_work_area?.errors?.['required']" >adminRP is required</div>
                    <div class="text-danger" *ngIf="default_work_area?.errors?.['pattern']" >only Alphabatics & Numeric are allowed </div>
                    </div>
            </div>
    </form>
    <div class="card mt-3 shadow" style="width: 15rem; height:15rem;">
        <div class="card-body"><a class="card-text">continue with Harmony Telephony</a></div>
    </div>
</div>
</div>
</div>
</div>
